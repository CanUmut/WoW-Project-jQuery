<script>

    alert("Please Open This Project With Live Server. Otherwise Animations doesn't Work.");

    let selection = "";
    let words = ["LOT", "LOST", "SOUL", "OUT", "LOTUS", "LUST", "LOTS", "SLOT"];
    let found = [];
    let arr = ["L", "O", "T", "U", "S"];
    var i = 0;

    while(i < 5){
        var num = Math.floor(Math.random() * 5)
        if(arr[num] != ""){
            if(i == 0){
                $("#one").text(`${arr[num]}`);
                arr[num] = "";
            }else if(i == 1){
                $("#two").text(`${arr[num]}`);
                arr[num] = "";
            }else if(i == 2){
                $("#three").text(`${arr[num]}`);
                arr[num] = "";
            }else if(i == 3){
                $("#four").text(`${arr[num]}`);
                arr[num] = "";
            }else if(i == 4){
                $("#five").text(`${arr[num]}`);
                arr[num] = "";
            }
            i++;
        }
            
    }

    $("#shuffle").click(function(){
        if(selection == ""){
            let arr = ["L", "O", "T", "U", "S"];
            var i = 0;

            while(i < 5){
                var num = Math.floor(Math.random() * 5)
                if(arr[num] != ""){
                    if(i == 0){
                     $("#one").text(`${arr[num]}`);
                     arr[num] = "";
                    }else if(i == 1){
                        $("#two").text(`${arr[num]}`);
                        arr[num] = "";
                    }else if(i == 2){
                        $("#three").text(`${arr[num]}`);
                        arr[num] = "";
                    }else if(i == 3){
                        $("#four").text(`${arr[num]}`);
                        arr[num] = "";
                    }else if(i == 4){
                        $("#five").text(`${arr[num]}`);
                        arr[num] = "";
                    }
                    i++;
                }
            
            }
        }else{
            $("#shuffle").effect("shake");
        }
    })
    
    
    

    $("#one").click(function(e){
        if(selection.includes($("#one").text())){
            $("#one").effect("shake");
        }else{
            selection += $("#one").text();
            $("#selection").append($("#one").text());
            $("#one").css("background", "crimson");      
        }
    })
    $("#two").click(function(e){
        if(selection.includes($("#two").text())){
            $("#two").effect("shake");
        }else{
            selection += $("#two").text();
            $("#selection").append($("#two").text());
            $("#two").css("background", "crimson");
        }
    })
    $("#three").click(function(e){
        if(selection.includes($("#three").text())){
            $("#three").effect("shake");
        }else{
            selection += $("#three").text();
            $("#selection").append($("#three").text());
            $("#three").css("background", "crimson");
        }
    })
    $("#four").click(function(e){
        if(selection.includes($("#four").text())){
            $("#four").effect("shake");
        }else{
            selection += $("#four").text();
            $("#selection").append($("#four").text());
            $("#four").css("background", "crimson");
        }
    })
    $("#five").click(function(e){
        if(selection.includes($("#five").text())){
            $("#five").effect("shake");
        }else{
            selection += $("#five").text();
            $("#selection").append($("#five").text());
            $("#five").css("background", "crimson");
        }
    })

    let hak = 5;
    $("#hak").append(`${hak}`);
    
    $("#hint").click(function(){
        if(hak > 0){
            $( "span" ).animate({color: "white"}, 1000)
                        .delay(1000)
                        .animate({color: "rgba(0, 255, 255, 1)"}, 1000);
            hak--;
            $("#hak").html(`${hak}`);
        }else{
            alert("You Don't Have More Hints");
        }
        
    })

    $(document).contextmenu(function() {
        return false;
    });

    var c = 0;
    $("#circle").contextmenu(function(e){
        
        if($(e.target).is("#one") || $(e.target).is("#two")
            || $(e.target).is("#three") || $(e.target).is("#four")
            || $(e.target).is("#five") || $(e.target).is("#shuffle")){
            
        }else{
            if(words.includes(selection)){
                if(found.includes(selection)){
                    $(`.${selection}`).animate({color: "black"}, 200)
                                        .animate({color: "white"}, 200);
                    $(`.${selection}`).animate({color: "black"}, 200)
                                        .animate({color: "white"}, 200);
                    selection = "";
                    $("#selection").text("");
                    $("#one").css("background", "none");
                    $("#two").css("background", "none");
                    $("#three").css("background", "none");
                    $("#four").css("background", "none");
                    $("#five").css("background", "none");
                }else{
                    switch(selection){
                    case "LOTUS": $(".LOTUS").css("background", "crimson")
                                            .css("color", "white");
                    break;
                    case "LOT" : $(".LOT").css("background", "crimson")
                                            .css("color", "white");
                    break;
                    case "LOST": $(".LOST").css("background", "crimson")
                                            .css("color", "white");
                    break;
                    case "SOUL": $(".SOUL").css("background", "crimson")
                                            .css("color", "white");
                    break;
                    case "OUT": $(".OUT").css("background", "crimson");
                    break;
                    case "LUST": $(".LUST").css("background", "crimson")
                                            .css("color", "white");
                    break;
                    case "LOTS" : $(".LOTS").css("background", "crimson")
                                            .css("color", "white");
                    break;
                    case "SLOT" : $(".SLOT").css("background", "crimson")
                                            .css("color", "white");
                }
                found[c] = selection;
                c++;
                selection = "";
                $("#selection").text("");
                $("#one").css("background", "none");
                $("#two").css("background", "none");
                $("#three").css("background", "none");
                $("#four").css("background", "none");
                $("#five").css("background", "none");
                }
                
                
            }else{
                $("#circle").effect("shake");
                selection = "";
                
                $("#one").css("background", "none");
                $("#two").css("background", "none");
                $("#three").css("background", "none");
                $("#four").css("background", "none");
                $("#five").css("background", "none");
                $("#selection").text("");
            }
            if(c == 8){
                $("#main").html(`<div id= "end">
                                <h2>
                                    You Completed The Game!!!
                                </h2>
                                <h3>
                                    Thank You For Playing.
                                </h3>

                                    You Can Play Again by pressing [F5].
                                </h4>
                                </div>`);
            }

        }
    })
